<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CpDev</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Francois+One|Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">

  <script src="assets/jquery.js"></script>
</head>
<body>

  <app-root></app-root>



    <script type="text/javascript">

      $(document).ready(function () {

        var nav = false;

         function openNav() {
            $('#nav-links').css('display', 'flex');
            $('#navbar').css('background-color', 'white');
            $('#nav-links li, #navbar h1, #navbar h2',).css('color', 'black');
            $("#toggle").attr("src","assets/menu-black.png");

            nav = true;
         }

        function closeNav() {
           $('#nav-links').css('display', 'none');

            $('#navbar').css('background-color', 'transparent');
            $('#nav-links li, #navbar h1, #navbar h2',).css('color', 'white');
            $("#toggle").attr("src","assets/menu-white.png");

           nav = false;
        }

        function toggleNav() {
            nav ? closeNav() : openNav();
        }

        $( "#toggle" ).click(function() {

          $( "#nav-links" ).toggle( "fast", function() {
             toggleNav()
            });
        });

      });

    </script>


</body>
</html>
